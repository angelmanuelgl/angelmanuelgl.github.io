<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="img/logoAX.ico" >
	<title>PaginaNoEncontrada</title>
</head>
<style type="text/css">
@import url(https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap);*{margin:0;padding:0;font-family:Poppins,sans-serif}body{background:#3c1053;background:linear-gradient(43deg,#3c1053 0,#ad5389 100%);height:100vh;font-size:16px}.contenedor{position:absolute;top:10%;left:10%;right:10%;bottom:10%;border-radius:10px;background:url(img/p404.png) rgba(15,4,76,.2);display:flex;justify-content:center;align-items:center;box-shadow:0 15px 30px rgba(0,0,0,.5)}.contenedor .contiene{text-align:center}.contenedor .contiene h2{font-size:16em;color:#fff;line-height:1em;text-align:center}.contenedor .contiene h4{position:relative;font-size:1.5em;margin-bottom:20px;color:#111;background:#fff;font-weight:300;padding:10px 20px;display:inline-block}.contenedor .contiene p{color:#fff;font-size:1.2em}.contenedor .contiene a{position:relative;display:inline-block;padding:10px 25px;background:#ff0562;text-decoration:none;color:#fff;margin-top:25px;border-radius:25px}@media(max-width:820px){.contenedor .contiene h2{font-size:12em}}@media(max-width:720px){.contenedor .contiene h2{font-size:12em}body{font-size:12px}}@media(max-width:560px){.contenedor .contiene h2{font-size:10em}body{font-size:10px}}@media(max-width:290px){.contenedor .contiene h2{font-size:8em}body{font-size:8px}}@media(min-width:1800px){.contenedor .contiene h2{font-size:20em}body{font-size:20px}}@media(min-width:3200px){.contenedor .contiene h2{font-size:20em}body{font-size:40px}}
</style>
<body>
	<div class="contenedor" id="contenedor">
		<div class="contiene">
			<h2> 404</h2>
			<h4>Pagina No Encontrada</h4>
			<p>La pagina que estas buscando no existe. Puede que la hayas escrito mal o que se haya movido</p>
			<a href="https://angelmanuelgl.github.io/">Volver a Incio</a>
		</div>
	</div>

<script type="text/javascript">
	var contenedor=document.getElementById('contenedor');
	window.onmousemove=function(e){
		var x=-e.clientX/5;
		var y=-e.clientY/5;
		contenedor.style.backgroundPositionX= x + "px";
		contenedor.style.backgroundPositionY= y + "px";

	}


</script>

</body>
</html>
