<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="img/iconouwu.ico" >
	<link rel="stylesheet" href="css/estilos_zonauwu.css">
	<title>Zona UwU</title>
</head>
<body>
	<div class="contenedor">
		<!-- -------------------- -->
		<!-- -------------------------------------- -->
		<header class="header hed_dos"> <h2>Mensajes y patrones muy UwU </h2></header>
		


		<section class="section tiene_boton_emoji moji2 invisible2" id="btn_losemojis">
			<button class="botones mini" onclick="AgregarEmoji(0);">✨</button> 
			<button class="botones mini" onclick="AgregarEmoji(1);">⭐</button>
			<button class="botones mini" onclick="AgregarEmoji(2);">🌟</button>
			<button class="botones mini" onclick="AgregarEmoji(3);">💫</button>
			<button class="botones mini" onclick="AgregarEmoji(4);">🌙</button>
			<button class="botones mini" onclick="AgregarEmoji(5);">🌸</button>
			<button class="botones mini" onclick="AgregarEmoji(6);">🌺</button>
			<button class="botones mini" onclick="AgregarEmoji(7);">🌼</button>
			<button class="botones mini" onclick="AgregarEmoji(8);">☀️</button>
			<button class="botones mini" onclick="AgregarEmoji(9);">🌈</button>
			<button class="botones mini" onclick="AgregarEmoji(10);">🥰</button>
			<button class="botones mini" onclick="AgregarEmoji(11);">🥺</button>
			<button class="botones mini" onclick="AgregarEmoji(12);">♥️</button>
			<button class="botones mini" onclick="AgregarEmoji(13);">❤️</button>
			<button class="botones mini" onclick="AgregarEmoji(14);">🧡</button>
			<button class="botones mini" onclick="AgregarEmoji(15);">💛</button>
			<button class="botones mini" onclick="AgregarEmoji(16);">💚</button>
			<button class="botones mini" onclick="AgregarEmoji(17);">💙</button>
			<button class="botones mini" onclick="AgregarEmoji(18);">💜</button>
			<button class="botones mini" onclick="AgregarEmoji(19);">❣️</button> 
			<button class="botones mini" onclick="AgregarEmoji(20);">💘</button>
			<button class="botones mini" onclick="AgregarEmoji(21);">💓</button>
			<button class="botones mini" onclick="AgregarEmoji(22);">💕</button>
			<button class="botones mini" onclick="AgregarEmoji(23);">💞</button>
			<button class="botones mini" onclick="AgregarEmoji(24);">💖</button>
			<button class="botones mini" onclick="AgregarEmoji(25);">💗</button>
			<button class="botones mini" onclick="AgregarEmoji(26);">💝</button>
			<button class="botones mini" onclick="AgregarEmoji(27);">💟</button>
			<button class="botones mini" onclick="AgregarEmoji(28);">🤍</button>
			<button class="botones mini" onclick="AgregarEmojiUwU();">💎</button>
			<button class="botones mini" onclick="AgregarEmojiWuW();">💍</button>
		</section>

		<!--------------------------- botones principales ------------------>
		<section class="section botones_principales" >
			<div class="contiene flex" id="BTN_BuenosDias">
				<button class="botones boton_con_texto" onclick="BTN_F_Dia();">
					<p class="texto">Buenos dias</p>
				</button>
			</div>
			
			<div class="contiene flex" id="BTN_BuenasNoches">
				<button class="botones boton_con_texto" onclick="BTN_F_Noche();">
					<p class="texto">Buenas Noches</p>
				</button>				
			</div>
			<!-- ---------- -->
			<div class="contiene flex" id="BTN_PatronCorazonces">
				<button class="botones boton_con_texto" onclick="BTN_F_IniciarPatron();">
					<p class="texto">Patrones Corazones</p>
				</button>
			</div>		

			<div class="contiene flex" id="BTN_Especial">
				<button class="botones boton_con_texto" onclick="BTN_F_Especial();">
					<p class="texto">Especial</p>
				</button>
			</div>

			<div class="contiene flex" id="BTN_CorazonCorazon">
				<button class="botones boton_con_texto" onclick="BTN_F_CorazonCorazones();">
					<p class="texto">Corazon de Corazones</p>
				</button>
			</div>



		</section>
		<!-------------------- botones para personalizar -------------------->

		<section class="section botones_corazones" >
			<!--definir patron  -->
			<div class="contiene invisible" id="btn_definirpatron">
				<p class="texto"> Definir Patron </p>
				<button class="botones min2" onclick="F_Patron(1);">⏬</button>
				<button class="botones min2" onclick="F_Patron(2);">⏩</button>
				<button class="botones min2" onclick="F_Patron(3);">⏪</button>
			</div>
			<!--otro emoji  -->
			<div class="contiene invisible" id="btn_otroemoji">
				<p class="texto"> Otro Emoji </p>
				<input class="text" name="OtroEmoji" id="OtroEmoji" placeholder="🌠"> </input>
				<input type="button" value="✔"class="botones mini min2"  onclick="OtroEmoji()"></input>
			</div>
			<!-- Cantidad de Elementos -->
			<div class="contiene invisible"  id="btn_cantidadelementos">
				<p class="texto"> Cantidad de Elementos </p>
				<input class="text" name="CantidadElementos" id="CantidadElementos" placeholder="min:16 max:195" > </input>
				<input type="button" value="✔"class="botones mini min2" onclick="CantidadElementos()"></input>
			</div>
			<!-- el texto final -->
			<div class="contiene invisible"  id="btn_textofinal">
				<p class="texto"> Texto Final </p>
				<input class="text" name="TextoFinal" id="Texto_Final" placeholder="Me encanta tu"> </input>
				<input type="button" value="✔"class="botones mini min2"  onclick="F_TextoFinal();"> </input>
			</div>

			<!-- Borrar y retroseso -->
			<div class="contiene  flex invisible" id="btn_retroseso">
				<button class="botones boton_con_texto " onclick=" Retroseso();">
					<p class="texto">Retroseso</p>
				</button>
				<button class="botones boton_con_texto " onclick=" Borrar();">
					<p class="texto">Borrar</p>
				</button>
			</div>

			<!-- salto de linea -->
			<div class="contiene flex invisible"  id="btn_saltolinea">
				<p class="texto"> Renglones </p>
				<button class="botones boton_con_texto " onclick="Salta(0);">
					<p class="texto">✔</p>
				</button>
				<button class="botones boton_con_texto " onclick="Salta(1);">
					<p class="texto">❌</p>
				</button>
				
			</div>
			
		</section>

		
		<section class="section agrega_texto PadreAgregarCorazones" id="">
			<div class="undiv"><p class="texto" id="AgregarCorazones">  </p> 	</div>
		</section>

	</div>

</body>
<script type="text/javascript" src="js/script_zonauwu.js"> </script>

</html>
